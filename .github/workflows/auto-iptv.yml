name: Validate IPTV

on:
  schedule:
    - cron: '*/6 * * * *'  # 每 6 分钟运行一次
  workflow_dispatch:

jobs:
  validate_m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests tqdm

    - name: Run Validator
      run: python validate_full.py

    - name: Commit & Push
      run: |
        git config --global user.name "kfwong15"
        git config --global user.email "kfwong15@users.noreply.github.com"
        git add valid.m3u
        git commit -m "✅ Auto update valid IPTV channels at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push
